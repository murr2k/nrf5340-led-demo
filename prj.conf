# nRF5340 LED Demo Project Configuration

# General Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# GPIO Configuration
CONFIG_GPIO=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Console Configuration
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# UART Configuration for commands
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_ASYNC_API=y

# Memory Configuration
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Assert Configuration
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# Board specific configurations
CONFIG_BOARD_ENABLE_DCDC_APP=y
CONFIG_BOARD_ENABLE_DCDC_NET=y
CONFIG_BOARD_ENABLE_CPUNET=n

# Disable features not needed for this demo
CONFIG_WATCHDOG=n
CONFIG_COUNTER=n
CONFIG_PWM=n
CONFIG_ADC=n
CONFIG_SPI=n
CONFIG_I2C=n
CONFIG_NETWORKING=n
CONFIG_BT=n
CONFIG_FILE_SYSTEM=n