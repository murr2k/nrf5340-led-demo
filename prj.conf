# nRF5340 LED Demo Project Configuration

# General Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# GPIO Configuration
CONFIG_GPIO=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BACKEND_RTT=n

# Console Configuration
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Kernel Configuration
CONFIG_KERNEL_INIT_PRIORITY_DEVICE=50

# Power Management (optional - can be disabled for simpler debugging)
# CONFIG_PM=y
# CONFIG_PM_DEVICE=y

# Debug Configuration (uncomment for debugging)
# CONFIG_DEBUG=y
# CONFIG_DEBUG_OPTIMIZATIONS=y
# CONFIG_DEBUG_THREAD_INFO=y

# Assert Configuration
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# Memory Configuration
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Device Tree Configuration
CONFIG_DT_HAS_CHOSEN=y

# Application specific configurations
CONFIG_APPLICATION_DEFINED_SYSCALL=n

# Networking (disabled for this simple demo)
CONFIG_NETWORKING=n

# Bluetooth (disabled for this demo)
CONFIG_BT=n

# File System (disabled for this demo)
CONFIG_FILE_SYSTEM=n

# Shell (optional - can be enabled for interactive debugging)
# CONFIG_SHELL=y
# CONFIG_SHELL_BACKENDS=y
# CONFIG_SHELL_BACKEND_SERIAL=y

# Thread Monitor (optional - for debugging)
# CONFIG_THREAD_MONITOR=y
# CONFIG_THREAD_NAME=y

# Timing and Clock Configuration
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=32768

# Board specific configurations for nRF5340DK
CONFIG_BOARD_ENABLE_DCDC_APP=y
CONFIG_BOARD_ENABLE_DCDC_NET=y
CONFIG_BOARD_ENABLE_CPUNET=n

# nRF5340 specific configurations
CONFIG_SOC_SERIES_NRF53X=y
CONFIG_SOC_NRF5340_CPUAPP=y

# Disable features not needed for this demo
CONFIG_WATCHDOG=n
CONFIG_COUNTER=n
CONFIG_PWM=n
CONFIG_ADC=n
CONFIG_SPI=n
CONFIG_I2C=n
